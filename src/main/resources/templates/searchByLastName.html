<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by Last Name</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>

<div class="header">
    <div class="header-right">
        <a href="/new-review">Create a new review</a>
        <a href="/all-reviews">All reviews</a>
        <a href="/search">Search</a>
    </div>
    <div class="header-left">
        <a href="/home">Home</a>
    </div>
</div>

<h1 id="header">Search by Last Name</h1>

<div class="box">
    <form method="get">
        Search by Last Name: <input type="text" name="search">
        <p><button type="submit">Go</button> </p>
    </form>
</div>

<table>
    <tr style="font-size: larger">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Review</th>
        <th>Date</th>
    </tr>
    </br>
    </br>
    <tr data-th-each="review: ${reviews}">
        <td data-th-text="${review.firstName}"></td>
        <td data-th-text="${review.lastName}"></td>
        <td data-th-text="${review.comment}"></td>
        <td data-th-text="${review.date}"></td>

    </tr>
</table>

</body>

</html>
